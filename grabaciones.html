<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap 4 Css -->
    <link rel="stylesheet" href="archivos/css/bootstrap.min.css" />

    <!-- FontAwesome -->
    <link

        <!-- Navbar -->

          <a class="navbar-brand" href="menu.html"

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"

              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link azul puntero mishoras">Mis Horas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link azul puntero profesionales">Profesionales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link azul puntero ficha">Ficha</a>
              </li>
              <li class="nav-item bg-azul">
                <a class="nav-link text-light" href="inicio.html"

                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="container">
          <h1 class="tituloGrab">Grabaciones</h1>
          <img class="imgGrab" src="archivos/img/camaras/sala1.jpg" alt="" />
          <p class="horaFecha2">
            <span style="color: rgb(0, 0, 0)">26-11-2022 Sab 14:30:40</span>

          <p class="nombreCam2">
            <span style="color: rgb(0, 0, 0)">Sala 1</span>
          </p>
          <img
            class="lineaTiempo"
            src="archivos/img/camaras/modal/linea.png"
