<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 Css -->
    <link rel="stylesheet" href="archivos/css/bootstrap.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="archivos/css/estilos.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Guardería Duoc</title>
</head>
<body>
    <div class="centrar">
        <div class="movil">
            <div class="cargador-padre" style="display: none;">
                <div class="text-center">
                    <img class="logo-cargador mb-3" src="archivos/img/Logo Duoc2.png" alt="">
                    <div class="centrar-cargador">
                        <div class="cargador"></div>
                    </div>
                </div>
            </div>
            <div class="circulo text-center" style="display: none;">
                <img class="logo mt-3" src="archivos/img/Logo Duoc.png" alt="">
            </div>
            <div class="titulo p-4 pt-5 text-center" style="display: none;">
                <h4 class="text-light">BIENVENIDO</h4>
                <h5 class="text-light">Iniciar Sesión</h5>
            </div>
            <div class="formulario pt-2 pl-5 pr-5" style="display: none;">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input autofocus type="text" class="form-control" placeholder="Nombre de Usuario">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <input class="mt-2" type="checkbox" name="" id=""><span class="text-light">&nbsp;Recordar Contraseña</span>
                </div>
                <div class="form-group">
                    <button id="ingresar" class="btn btn-block btn-info">Ingresar</button>
                </div>
                <div class="text-center pt-3">
                    <span class="text-light"><b>¿Olvidaste tu contraseña? </b></span><a class="text-light" href="#">Click aquí.</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!-- Bootstrap 4 -->
<script src="archivos/js/bootstrap.min.js"></script>
<!-- Acciones -->
<script src="archivos/js/acciones.js"></script>
<!-- Funciones -->
<script src="archivos/js/funciones.js"></script>
