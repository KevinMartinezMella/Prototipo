<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 4 Css -->
    <link rel="stylesheet" href="archivos/css/bootstrap.min.css" />
    <!-- Css -->
    <link rel="stylesheet" href="archivos/css/estilos.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Guardería Duoc</title>
  </head>
  <body>
    <div class="centrar">
      <div class="movil">
        <div class="cargador-padre" style="display: none">
          <div class="text-center">
            <img
              class="logo-cargador mb-3"
              src="archivos/img/Logo Duoc2.png"
              alt=""
            />
            <div class="centrar-cargador">
              <div class="cargador"></div>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-light bg-light absoluto">
          <a class="navbar-brand" href="menu.html"
            ><img class="logo-menu" src="archivos/img/Logo Duoc.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav text-center">
              <li class="nav-item">
                <a class="nav-link azul puntero reservar">Reservar Hora</a>
              </li>
              <li class="nav-item">
                <a class="nav-link azul puntero camaras">Camaras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link azul puntero grabaciones">Grabaciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link azul puntero profesionales">Profesionales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link azul puntero ficha">Ficha</a>
              </li>
              <li class="nav-item bg-azul">
                <a class="nav-link text-light" href="inicio.html"
                  >Cerrar Sesión</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="contenido bg-light p-3 mr-4 mb-4 ml-4 radio-1 text-center">
          <h3 class="azul">Menú Principal</h3>
        </div>
        <div class="row p-3">
          <div class="col-lg-6 centrar2 mb-4">
            <div class="cuadro-menu bg-light radio-1 zoom p-4 reservar puntero">
              <img
                src="archivos/img/img4.png"
                class="ml-2"
                style="width: 85px"
                alt=""
              />
              <span class="azul">Reservar Hora</span>
            </div>
          </div>
          <div class="col-lg-6 centrar2 mb-4">
            <div
              class="cuadro-menu bg-light radio-1 zoom p-4 puntero text-center"
            >
              <img
                src="archivos/img/img7.png"
                style="width: 85px"
                class="ml-2"
                alt=""
              />
              <span class="azul">Mis Horas</span>
            </div>
          </div>
          <div class="col-lg-6 centrar2 mb-4">
            <div
              class="cuadro-menu bg-light radio-1 text-center zoom pt-2 pl-4 pr-4 pb-4 puntero"
            >
              <a href="camaras.html">
                <img
                  src="archivos/img/img2.png"
                  class="logo-menu ml-2"
                  alt=""
                />
                <span class="azul">Camaras</span>
              </a>
            </div>
          </div>
          <div class="col-lg-6 centrar2 mb-4">
            <div
              class="cuadro-menu bg-light radio-1 zoom p-4 text-center puntero"
            >
              <a href="cuidadores.html"
                ><img src="archivos/img/img1.png" class="logo-menu" alt="" />
                <span class="azul">Ver Cuidador</span></a
              >
            </div>
          </div>
          <div class="col-lg-6 centrar2 mb-4">
            <div
              class="cuadro-menu bg-light radio-1 zoom p-4 text-center ficha puntero"
            >
              <img
                src="archivos/img/img5.png"
                style="width: 85px"
                class=""
                alt=""
              />
              <span class="azul">Ficha</span>
            </div>
          </div>
          <div class="col-lg-6 centrar2 mb-4">
            <div
              class="cuadro-menu bg-light radio-1 zoom p-4 text-center puntero"
            >
              <img
                src="archivos/img/img6.png"
                style="width: 90px"
                class="ml-2"
                alt=""
              />
              <span class="azul">Mejorar</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"
></script>
<!-- Bootstrap 4 -->
<script src="archivos/js/bootstrap.min.js"></script>

<script src="archivos/js/funciones.js"></script>
