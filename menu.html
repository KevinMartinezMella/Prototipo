<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap 4 Css -->
  <link rel="stylesheet" href="archivos/css/bootstrap.min.css" />
  <!-- Css -->
  <link rel="stylesheet" href="archivos/css/estilos.css" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Guardería Duoc</title>
</head>

<body>
  <div class="centrar">
    <div class="movil">
      <div style="display: none;" class="mensajes">
        <div class="bannerwhatsapp mt-5 pt-5 pb-4 text-center">
          <img style="width: 80px; height: 80px;border-radius: 50%; border: 6px solid white;" src="archivos/img/nino.jpg" alt="">
          <br>
          <br>
          <h5 class="text-light">Guardería DuocUC</h5>
        </div>
        <div class="chat mt-5">
          <img class="chat-foto ml-2" src="archivos/img/nino.jpg" alt="">
          <span class="ml-2 pb-2 pt-2 pl-3 pr-3 chat-mensaje">Hola, ¿Cómo puedo ayudarte?</span>
        </div>
        <div style="display: none;" class="chat-respuesta mt-1 text-right">
          <span class="mr-2 pb-2 pt-2 pl-3 pr-3 chat-mensaje-mio"></span>
          <img class="chat-foto mr-2" src="archivos/img/nina.jpg" alt="">
        </div>
        <div id="escondidoduoc" style="display: none;" class="chat mt-1">
          <img class="chat-foto ml-2" src="archivos/img/nino.jpg" alt="">
          <span class="ml-2 pb-2 pt-2 pl-3 pr-3 chat-mensaje">Enseguida te aviso.</span>
        </div>
        <div class="textochat pl-4 pr-4">
          <input id="chatinput" style="width: 308px;" class="form-control d-inline-block" placeholder="Escribe un mensaje . . ." type="text"><button id="enviarChat" class="btn btn-success"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>


      <button style="display: none;" class="whatsapp"> <i class="fa-brands fa-whatsapp"></i></button>
      <div class="cargador-padre" style="display: none">
        <div class="text-center">
          <img class="logo-cargador mb-3" src="archivos/img/Logo Duoc2.png" alt="" />
          <div class="centrar-cargador">
            <div class="cargador"></div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-light bg-light absoluto">
        <a class="navbar-brand" href="menu.html"><img class="logo-menu" src="archivos/img/Logo Duoc.png" alt="" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link azul puntero reservar">Reservar Hora</a>
            </li>
            <li class="nav-item">
              <a class="nav-link azul puntero camaras">Camaras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link azul puntero mishoras">Mis Horas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link azul puntero profesionales">Profesionales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link azul puntero ficha">Ficha</a>
            </li>
            <li class="nav-item bg-azul">
              <a class="nav-link text-light" href="inicio.html">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="contenido bg-light p-3 mr-4 mb-4 ml-4 radio-1 text-center">
        <h3 class="azul">Menú Principal</h3>
      </div>
      <div class="row p-3">
        <div class="col-lg-6 centrar2 mb-4">
          <div class="cuadro-menu bg-light radio-1 zoom p-4 text-center ficha puntero">
            <img src="archivos/img/img5.png" style="width: 85px" class="" alt="" />
            <span class="azul">Ficha</span>
          </div>
        </div>
        <div class="col-lg-6 centrar2 mb-4">
          <div class="cuadro-menu bg-light radio-1 zoom p-4 reservar puntero">
            <img src="archivos/img/img4.png" class="ml-2" style="width: 85px" alt="" />
            <span class="azul">Reservar Hora</span>
          </div>
        </div>
        <div class="col-lg-6 centrar2 mb-4">
          <div class="cuadro-menu bg-light radio-1 zoom p-4 mishoras puntero text-center">
            <img src="archivos/img/img7.png" style="width: 85px" alt="" />
            <span class="azul">Mis Horas</span>
          </div>
        </div>
        <div class="col-lg-6 centrar2 mb-4">
          <div class="cuadro-menu bg-light radio-1 text-center zoom pt-2 pl-4 pr-4 pb-4 puntero camaras">
              <img src="archivos/img/img2.png" class="logo-menu ml-2" alt="" />
              <span class="azul">Camaras</span>
          </div>
        </div>
        <div class="col-lg-6 centrar2 mb-4">
          <div class="cuadro-menu bg-light radio-1 zoom p-4 text-center puntero profesionales">
              <img src="archivos/img/img1.png" class="logo-menu" alt="" />
              <span class="azul">Ver Cuidador</span>
          </div>
        </div>
        <div class="col-lg-6 centrar2 mb-4">
          <div data-toggle="modal" data-target="#modalMejora" class="cuadro-menu bg-light radio-1 zoom p-4 text-center puntero">
            <img src="archivos/img/img6.png" style="width: 90px" class="ml-2" alt="" />
            <span class="azul">Mejorar</span>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalMejora" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog modal-dialog-centered">
              <div class="modal-content m-3">
                  <div class="modal-header">
                      <img style="width: 90px;" src="archivos/img/Logo Duoc.png" alt="" />
                      <h6 class="modal-title" id="exampleModalLabel">Ayúdanos a Mejorar</h6>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body">
                    <div style="display: none;" class="aparece">
                      <center>
                        <i style="font-size: 150px;" class="fas fa-check text-success"></i>
                        <br>
                        <h5>Tu Opinión ha sido envíada, ¡muchas gracias!</h5>
                      </center>
                    </div>
                    <div class="desaparece">
                      <div class="form-group">
                        <label><b>Nombre:</b></label>
                        <input class="form-control" placeholder="Escribe tu nombre" value="Kevin Martínez" type="text">
                      </div>
                      <div class="form-group">
                        <label><b>¿Cómo te sientes con la app?</b></label>
                        <br>
                        <div class="text-center">
                          <button id="cara-sad" class="btn"><i class="fa-solid fa-face-frown"></i></button>
                          <button id="cara-normal" class="btn"><i class="fa-solid fa-face-meh"></i></button>
                          <button id="cara-feliz" class="btn"><i class="fa-solid fa-face-smile"></i></button>
                        </div>
                      </div>
                      <div class="form-group">
                          <label><b>Comentarios de Mejora</b></label>
                          <textarea class="form-control" cols="30" rows="3" placeholder="Escribe tus mejoras a la aplicación, tales como, que cambiarías, que agregarías, que te gusta, etc."></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      <button id="enviarMejora" type="button" class="btn btn-primary">Envíar</button>
                  </div>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"

<script src="archivos/js/bootstrap.min.js"></script>

<script src="archivos/js/funciones.js"></script>

<script src="archivos/js/acciones.js"></script>
